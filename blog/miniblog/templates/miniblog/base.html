<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'miniblog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'miniblog/css/style.css' %}">
    <link rel="icon" type="image/png" href="static/miniblog/image/RSM_.ico">
    <style>
    {% block style %}
        body
{
background-image:url('static/miniblog/image/sea.jpg');
 background-color:grey; /* Used if the image is unavailable */
  min-height: 500px;/* You must set a specified height */
  background-position: /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size:cover; /* Resize the background image to cover the entire container */
}
{% endblock style %}
    </style>
</head>
<body style="">
<div class="container-fluid">
    <div class="row">
    {% include 'miniblog/navbar.html' %}
        </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% block msg %}

            {% endblock msg %}
        </div>
    </div>
    <div class="row">
        {% block side %}

        {% endblock side %}

        {% block content %}

        {% endblock content %}
    </div>
</div>

<script src="{% static 'miniblog/js/jquery.js' %}"></script>
<script src="{% static 'miniblog/js/popper.js' %}"></script>
<script src="{% static 'miniblog/js/bootstrap.js' %}"></script>
</body>
</html>
